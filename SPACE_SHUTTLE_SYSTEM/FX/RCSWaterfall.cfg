@PART[ShuttleCabin|ShuttleCabinOld]:AFTER[ROWaterfall]:NEEDS[Waterfall]
{
    !EFFECTS {}
    MODULE
    {
        name = ModuleWaterfallFX
        moduleID = #$/name$-control
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = rcs
            linkedTo = rcs
            thrusterTransformName = RCSthruster
        }
        TEMPLATE
        {
            templateName = rowaterfall-rcs-hypergolic-1
            overrideParentTransform = RCSthruster
            position = 0,0,0
            rotation = 0, 0, 180
            scale = 2.5, 2.5, 2.5
        }
    }
	
	MODULE
    {
        name = ModuleWaterfallFX
        moduleID = #$/name$-control2
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = rcs
            linkedTo = rcs
            thrusterTransformName = RCSthruster3
        }
        TEMPLATE
        {
            templateName = rowaterfall-rcs-hypergolic-1
            overrideParentTransform = RCSthruster3
            position = 0,0,0
            rotation = 0, 0, 180
            scale = 2.5, 2.5, 2.5
        }
    }

    MODULE
    {
        name = ModuleWaterfallFX
        moduleID = #$/name$-controlVernier
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = rcs
            linkedTo = rcs
            thrusterTransformName = RCSthruster2
        }
        TEMPLATE
        {
            templateName = rowaterfall-rcs-hypergolic-1
            overrideParentTransform = RCSthruster2
            position = 0,0,0
            rotation = 0, 180, 0
            scale = 1.8, 1.8, 1.8
        }
    }
}

@PART[ShuttleCabin|ShuttleCabinOld]:AFTER[zROWaterfall_99_Finalize]:NEEDS[Waterfall]
{
    @EFFECTS
    {
        control
        {
            AUDIO_MULTI_POOL
            {
                channel = Ship
                clip = sound_rocket_mini
                transformName = RCSthruster
                volume = 0.0 0.0
                volume = 0.02 0.1
                volume = 0.5 0.1
                volume = 1.0 0.1
                pitch = 0.0 0.75
                pitch = 1.0 1.5
                loop = true
            }
        }
        +control
        {
            |_ = control2
            @AUDIO_MULTI_POOL
            {
                @transformName = RCSthruster3
            }
        }
		+control
        {
            |_ = controlVernier
            @AUDIO_MULTI_POOL
            {
                @transformName = RCSthruster2
            }
        }
    }
}

