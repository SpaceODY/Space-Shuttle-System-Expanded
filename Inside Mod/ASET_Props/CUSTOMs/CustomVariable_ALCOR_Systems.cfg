//  POWER

// battery discharged

RPM_CUSTOM_VARIABLE
	{
	  name = ALCOR_BATTDISCHARGED
	  operator = AND
	  
	  SOURCE_VARIABLE
	  {
		name = SYSR_ELECTRICCHARGE
		range = 0, 0.01
	  }
	}	
	
// Extreme G 

RPM_CUSTOM_VARIABLE
	{
	  name = ALCOR_EXTREMEG
	  operator = AND
	  
	  SOURCE_VARIABLE
	  {
		name = GFORCE
		range = 9,10000
	  }	  
	}
	
// Extreme G equipment failure

RPM_CUSTOM_VARIABLE
	{
	  name = ALCOR_EXTREMEG_FAILURE
	  operator = AND
	  
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_EXTREMEG
		range = 0.1,1.1
	  }
	  SOURCE_VARIABLE
	  {
		name = RANDOM
		range = 0.2, 0.25
	  }	  
	}
	
// ALCOR power OFF

RPM_CUSTOM_VARIABLE
	{
	  name = ALCOR_POWEROFF
	  operator = OR
	  
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_BATTDISCHARGED
		range = 0.1, 1.1
	  }
	  
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_EXTREMEG_FAILURE
		range = 0.1, 1.1
	  }
	}
	
// ALCOR power ON (inverted "ALCOR_POWEROFF")

RPM_CUSTOM_VARIABLE
	{
	  name = ALCOR_POWERON
	  operator = AND
	  
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.1
	  }	  
	}	
	
