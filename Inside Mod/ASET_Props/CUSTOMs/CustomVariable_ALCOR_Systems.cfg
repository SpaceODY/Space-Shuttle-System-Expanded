// COMMNET --------------------------------------------------

// ONLINE

	RPM_CUSTOM_VARIABLE

	{
	  name = ASET_COMMNET_CONNECTED_ON
	  operator = AND

	  SOURCE_VARIABLE
	  {
		name = COMMNETCONNECTED   
		range = 0.5,1.1
	  }
	  
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.1
	  }
	}
	
// NO SIGNAL

	RPM_CUSTOM_VARIABLE

	{
	  name = ASET_COMMNET_NOSIGNAL_ON
	  operator = AND

	  SOURCE_VARIABLE
	  {
		name = COMMNETCONNECTED   
		range = -0.1,0.1
	  }
	  
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.1
	  }
	}	

//scale color	
	
	RPM_SELECT_VARIABLE
	{
		name = ASET_COMMNET_SIGNALSCALE_COLOR_VARIABLE
		
		//red
		
		defaultValue = -1
		
		//ornge
		
		VARIABLE_DEFINITION
		{
			name = COMMNETSIGNALSTRENGTH     
			range = 0.25,0.499999999999999

			value = 0
		}
		
		//yellow
		
		VARIABLE_DEFINITION
		{
			name = COMMNETSIGNALSTRENGTH    
			range = 0.5,0.749999999999

			value = 1
		}
	}
	
// range	
	
	RPM_SELECT_VARIABLE
	{
		name = ASET_COMMNET_SIGNALSCALE_VALUE0_075
			
		defaultValue = 0
		
		VARIABLE_DEFINITION
		{
			name = COMMNETCONNECTED     
			range = -0.1,0.1

			value = 0
		}
			
		VARIABLE_DEFINITION
		{
			name = COMMNETSIGNALSTRENGTH     
			range = 0.13,0.749999999999999

			value = COMMNETSIGNALSTRENGTH
		}
		VARIABLE_DEFINITION
		{
			name = COMMNETSIGNALSTRENGTH     
			range = 0.0,0.129999999999999

			value = 0.13
		}
	}	

//range "green"
	
	RPM_SELECT_VARIABLE
	{
		name = ASET_COMMNET_SIGNALSCALE_VALUE075_1
		
		defaultValue = 0
		
		VARIABLE_DEFINITION
		{
			name = COMMNETSIGNALSTRENGTH     
			range = 0.75,0.9

			value = COMMNETSIGNALSTRENGTH
		}
		VARIABLE_DEFINITION
		{
			name = COMMNETSIGNALSTRENGTH     
			range = 0.9000000001,1

			value = 1
		}
	}
	
// empty scale range
	
	RPM_SELECT_VARIABLE
	{
		name = ASET_COMMNET_SIGNALSCALE_EMPTY_VALUE
		
		//red
		
		defaultValue = COMMNETSIGNALSTRENGTH
		
		VARIABLE_DEFINITION
		{
			name = COMMNETCONNECTED     
			range = -0.1,0.1

			value = 1
		}
		
		VARIABLE_DEFINITION
		{
			name = COMMNETSIGNALSTRENGTH     
			range = 0.0,0.129999999999999

			value = 0.13
		}
		
		VARIABLE_DEFINITION
		{
			name = COMMNETSIGNALSTRENGTH     
			range = 0.9000000001,1

			value = 1
		}
	}	

// COMMNETSIGNALSTRENGTH CONVERTION	
		
	RPM_SELECT_VARIABLE
	{
		name = COMMNETSIGNALSTRENGTH_CONV
		
		defaultValue = COMMNETSIGNALSTRENGTH
		
		VARIABLE_DEFINITION
		{
			name = COMMNETCONNECTED     
			range = -0.1,0.1

			value = 0
		}
		
		VARIABLE_DEFINITION
		{
			name = COMMNETSIGNALSTRENGTH     
			range = 0.0,0.005

			value = 0.005
		}
	}	
	
RPM_MATH_VARIABLE
	{
	   name = COMMNETSIGNALSTRENGTH_PLUS_005
	   operator = ADD

	   sourceVariable = SELECT_COMMNETSIGNALSTRENGTH_CONV
	   sourceVariable = 0.005
	}	
	
	// x100
	
RPM_MATH_VARIABLE
	{
	   name = COMMNETSIGNALSTRENGTH_100
	   operator = MULTIPLY

	   sourceVariable = MATH_COMMNETSIGNALSTRENGTH_PLUS_005
	   sourceVariable = 100
	   sourceVariable = COMMNETCONNECTED
	}	
