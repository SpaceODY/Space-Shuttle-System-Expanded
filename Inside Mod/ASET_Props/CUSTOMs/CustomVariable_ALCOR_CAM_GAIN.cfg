// gain

RPM_SELECT_VARIABLE
{
    name = ALCOR_CAM_IMAGE_GAIN

    defaultValue = 1
	
	VARIABLE_DEFINITION
    {
        name = PERSISTENT_ALCOR_CAM_GAIN
        range = 0.1,1.1

        value = 3
    }
	
}

// noise

RPM_SELECT_VARIABLE
{
    name = ALCOR_CAM_IMAGE_NOISE

    defaultValue = 1
	
	VARIABLE_DEFINITION
    {
        name = PERSISTENT_ALCOR_CAM_GAIN
        range = 0.1,1.1

        value = 0.6
    }	
}

// button status

RPM_CUSTOM_VARIABLE

	{
	  name = ASET_CAM_GAIN_ON
	  operator = AND

	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_ALCOR_CAM_GAIN
		range = 0.1, 1.1
	  }
	  
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.1
	  }
	}
	
RPM_CUSTOM_VARIABLE

	{
	  name = ASET_CAM_GAIN_OFF
	  operator = AND

	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_ALCOR_CAM_GAIN
		range = -0.1, 0.1
	  }
	  
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.1
	  }
	}