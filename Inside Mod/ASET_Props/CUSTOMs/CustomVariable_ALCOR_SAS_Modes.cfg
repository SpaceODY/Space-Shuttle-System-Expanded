//  CURRENT SAS MODE

RPM_SELECT_VARIABLE
{
    name = ALCOR_CURRENT_SAS_MODE

    defaultValue = $SAS OFF
	
	VARIABLE_DEFINITION
    {
        name = CUSTOM_ALCOR_SASSTAB_ON
        range = 0.1,1.1

        value = $ STAB ON 
    }
	VARIABLE_DEFINITION
    {
        name = CUSTOM_ALCOR_SASPROGRADE_ON
        range = 0.1,1.1

        value = $PROGRADE
    }
	VARIABLE_DEFINITION
    {
        name = CUSTOM_ALCOR_SASRETROGRADE_ON
        range = 0.1,1.1

        value = $RETROGRADE
    }
	VARIABLE_DEFINITION
    {
        name = CUSTOM_ALCOR_SASNORMAL_ON
        range = 0.1,1.1

        value = $NORMAL
    }
	VARIABLE_DEFINITION
    {
        name = CUSTOM_ALCOR_SASANTINORMAL_ON
        range = 0.1,1.1

        value = $ANTINORMAL
    }
	VARIABLE_DEFINITION
    {
        name = CUSTOM_ALCOR_SASRADIALIN_ON
        range = 0.1,1.1

        value = $RADIAL IN
    }
	VARIABLE_DEFINITION
    {
        name = CUSTOM_ALCOR_SASRADIALOUT_ON
        range = 0.1,1.1

        value = $RADIAL OUT
    }
	VARIABLE_DEFINITION
    {
        name = CUSTOM_ALCOR_SASTARGET_ON
        range = 0.1,1.1

        value = $TARGET +
    }
	VARIABLE_DEFINITION
    {
        name = CUSTOM_ALCOR_SASANTITARGET_ON
        range = 0.1,1.1

        value = $TARGET -
    }
		VARIABLE_DEFINITION
    {
        name = CUSTOM_ALCOR_SASMANEUVER_ON
        range = 0.1,1.1

        value = $MANEUVER +
    }
	
}

